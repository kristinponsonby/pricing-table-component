<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <div class="page-title">
    Our Pricing
  </div>
  <div class="toggle-btn">
    Annually
    Monthly
  </div>
  <div class="wrapper-flex">
    <div class="pricing-card-left">
      <div class="pricing-card-left-title">
        Basic
      </div>
      <div class="pricing-card-left-pricing">
        &dollar;19.99
      </div>
      <div class="pricing-card-left-details-one">
        500 GB Storage
      </div>
      <div class="pricing-card-left-details-two">
        2 Users Allowed
      </div>
      <div class="pricing-card-left-details-three">
        Send up to 3 GB
      </div>
      <div class="learn-more-btn">
        Learn More
      </div>
    </div>
    <div class="pricing-card-middle">
      <div class="pricing-card-middle-title">
        Professional
      </div>
      <div class="pricing-card-middle-pricing">
        &dollar;24.99
      </div>
      <div class="pricing-card-middle-details-one">
        1 TB Storage
      </div>
      <div class="pricing-card-middle-details-two">
        5 Users Allowed
      </div>
      <div class="pricing-card-middle-details-three">
        Send up to 10 GB
      </div>
      <div class="learn-more-btn">
      Learn More
      </div>
    </div>
    <div class="pricing-card-right">
      <div class="pricing-card-right-title">
        Master
      </div>
      <div class="pricing-card-right-pricing">
      &dollar;39.99
      </div>
      <div class="pricing-card-right-details-one">
        2 TB Storage
      </div>
      <div class="pricing-card-right-details-two">
        10 Users Allowed
      </div>
      <div class="pricing-card-right-details-three">
        Send up to 20 GB
      </div>
      <div class="learn-more-btn">
      Learn More
      </div>
    </div>
  </div>
</body>
</html>
